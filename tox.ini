[tox]
minversion = 3.8.0
envlist = py310, flake8
isolated_build = true

[gh-actions]
python =
;    3.7: py37
    3.10: py310, flake8
    3.11: py311
    3.12: py312

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps=
    -r{toxinidir}/requirements_test.txt
commands =
    pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.10
deps = flake8
commands = flake8 src tests usage_examples